<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пауза вдвоем</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: url('./images/photo_2025-12-19_18-12-56.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #008cf5;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .card-container {
            height: 350px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        
        .card-front {
            background-color: #f5f5f5;
        }
        
        .card-back {
            background-color: #f5f5f5;
            transform: rotateY(180deg);
        }
        
        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
        
        /* Стили для текста на карточках */
        .card-text-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        
        .card-text {
            color: pink;
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
        }
        
        .card-back .card-text {
            color: #fffb80;
        }
        
        .hint {
            text-align: center;
            margin-top: 40px;
            color: #008cf5;
            font-style: italic;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #a0a0c0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .card-text {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .card-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 80%;
            }
            
            .card-text {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Пауза вдвоем</h1>
            <p class="subtitle">Преобразите свою семейную жизнь с помощью карт спокойствия.</p>
        </header>

        <div class="controls">
            <button id="shuffleBtn">
                <i class="fas fa-random"></i> Перемешать карты
            </button>
        </div>

        <div class="card-grid" id="cardGrid">
            <!-- Карты будут сгенерированы через JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cardGrid = document.getElementById('cardGrid');
            const shuffleBtn = document.getElementById('shuffleBtn');
            
            // ОДНО ИЗОБРАЖЕНИЕ ДЛЯ ВСЕХ КАРТ И ВСЕХ СТОРОН
            const singleImage = './images/rose.jpg'; // Ваше изображение
            
            // Данные для карточек с текстом
            const cardData = [
                { frontText: "Взгляд в тишине", backText: "Молча смотрите друг другу в глаза 60 секунд, держась за руки." },
                { frontText: "Благодарность за мелочь", backText: "Скажите партнёру: «Спасибо, что ты сегодня…» (закончите фразу)." },
                { frontText: "Мы не обязаны всё успеть", backText: "Закройте глаза на 30 секунд и расслабьтесь." },
                { frontText: "Шёпот признания", backText: "На ушко скажите партнёру, что вам в нём/ней нравится прямо сейчас." },
                { frontText: "Объятие на счёт", backText: "Крепко обнимитесь и медленно сосчитайте вслух до десяти, синхронизируя дыхание." },
                { frontText: "Танец-минутка", backText: "Включите любую песню и потанцуйте вместе, глядя друг на друга." },
                { frontText: "Спасибо за день", backText: "По очереди назовите по одному моменту сегодняшнего дня, который стал лучше благодаря партнёру." },
                { frontText: "Мечта на двоих", backText: "Назовите одну простую вещь, которую вы хотите сделать вместе на этих выходных." }
            ];
            
            // Количество карточек
            const numberOfCards = cardData.length;
            
            // Создание карт
            function createCards() {
                cardGrid.innerHTML = '';
                
                for (let i = 0; i < numberOfCards; i++) {
                    const cardContainer = document.createElement('div');
                    cardContainer.className = 'card-container';
                    
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    
                    // Передняя сторона карты - изображение + текст
                    const cardFront = document.createElement('div');
                    cardFront.className = 'card-front';
                    
                    const frontImg = document.createElement('img');
                    frontImg.className = 'card-img';
                    frontImg.src = singleImage;
                    frontImg.alt = 'Лицевая сторона карты';
                    
                    // Текст на лицевой стороне
                    const frontTextContainer = document.createElement('div');
                    frontTextContainer.className = 'card-text-container';
                    
                    const frontText = document.createElement('div');
                    frontText.className = 'card-text';
                    frontText.textContent = cardData[i].frontText;
                    
                    frontTextContainer.appendChild(frontText);
                    
                    cardFront.appendChild(frontImg);
                    cardFront.appendChild(frontTextContainer);
                    
                    // Обратная сторона карты - изображение + текст
                    const cardBack = document.createElement('div');
                    cardBack.className = 'card-back';
                    
                    const backImg = document.createElement('img');
                    backImg.className = 'card-img';
                    backImg.src = singleImage; // То же самое изображение
                    backImg.alt = 'Обратная сторона карты';
                    
                    // Текст на обратной стороне
                    const backTextContainer = document.createElement('div');
                    backTextContainer.className = 'card-text-container';
                    
                    const backText = document.createElement('div');
                    backText.className = 'card-text';
                    backText.textContent = cardData[i].backText;
                    
                    backTextContainer.appendChild(backText);
                    
                    cardBack.appendChild(backImg);
                    cardBack.appendChild(backTextContainer);
                    
                    // Собираем карту
                    cardElement.appendChild(cardFront);
                    cardElement.appendChild(cardBack);
                    cardContainer.appendChild(cardElement);
                    cardGrid.appendChild(cardContainer);
                    
                    // Добавляем обработчик клика для переворачивания
                    cardContainer.addEventListener('click', () => {
                        cardElement.classList.toggle('flipped');
                    });
                }
            }
            
            // Инициализация карт
            createCards();
            
            // Перемешивание карт
            shuffleBtn.addEventListener('click', () => {
                // Получаем все контейнеры карточек
                const cardContainers = Array.from(document.querySelectorAll('.card-container'));
                
                // Сбрасываем все карты (переворачиваем обратно)
                const cards = document.querySelectorAll('.card');
                cards.forEach(card => {
                    card.classList.remove('flipped');
                });
                
                // Перемешиваем контейнеры карточек
                for (let i = cardContainers.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    cardGrid.appendChild(cardContainers[j]);
                }
            });
        });
    </script>
</body>
</html>
